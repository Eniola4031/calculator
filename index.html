<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=, minimum-scale=">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="top-container">
            <div class="clock">
                <span class="hour">3 </span>:<span class="minute">23</span>
        </div>
        <div class="status">
            <img src="alarm-clock.svg" alt="alarm clock">
        </div>
        </div>
        <div class="display">0</div>
        <hr>
        <div class="button-container ">
            <div class="button function ac">C</div>
            <div class="button function bracket">()</div>
            <div class="button function percent">%</div>
            <div class="button operator division">รท</div>
            <div class="button number-7">7</div>
            <div class="button number-8">8</div>
            <div class="button number-9">9</div>
            <div class="button operator multiply">ร</div>
            <div class="button number-4">4</div>
            <div class="button number-5">5</div>
            <div class="button number-6">6</div>
            <div class="button operator minus">- </div>
            <div class="button number-1">1</div>
            <div class="button number-2">2</div>
            <div class="button number-3">3</div>
            <div class="button operator plus">+</div>
            <div class="button operator plus-minus">+/-</div>
            <div class="button number-0">0</div>
            <div class="button decimal">.</div>
            <div class="button operator equal">=</div>
        </div>
        <div class="bottom"></div>
    </div>
      
    <script src="script.js"></script>
</body>
</html>
